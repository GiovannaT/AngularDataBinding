<section class="two-way-db">
    <article>
        <h3>Two-way Data binding</h3>
        <div>
            <input type= "text"
            [value]= "nome"
            (input)= "nome = spaceInput.value"
            #spaceInput
            >
            <input type= "text"
            [ngModel]= "nome"
            (ngModelChange)= "nome = $event"
            >
            <input 
            type="text" 
            [(ngModel)]= "nome"
            >
            <!-- bindon-ngModel -->
            <p>Voce digitou {{ nome }}</p>

            <input type="text" [(ngModel)]="pessoa.nome">
            <input type="text" [(ngModel)]="pessoa.idade">
        </div>
    </article>
</section>
